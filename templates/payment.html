{% extends 'layout/base.html' %}
{% block head %}
    <title>Страница оплаты</title>

    <style>
        .container {
            max-width: 960px;
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="py-5 text-center">
            <h2>Форма оплаты</h2>
        </div>

        <div class="row">
            <div class="col-md-8 offset-2">
                <h4 class="mb-3">Итого:</h4>
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="amount">Сумма оплаты</label>
                            <input type="number" id="amount" class="form-control" placeholder="" required="">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="currency">Валюта оплаты</label>
                            <select class="custom-select d-block w-100" id="currency" required="">
                                <option value="">Выбрать...</option>
                                <option>EUR</option>
                                <option>USD</option>
                                <option>RUB</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Описание товара</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block btn-pay" type="submit">К оплате</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            function notify(msg, type) {
                var types = ['danger', 'success', 'info'];
                $('.notify, .notify .badge').slideUp(200, 'swing', function () {
                    $('.notify').children().remove();
                    $('.notify').append($('<span>').attr('class', 'badge badge-' + types[type]).hide().text(msg));
                    $('.notify, .notify .badge').slideDown(200, 'swing', 'easeOutQuart');
                });
            }

            $('form').submit(function (e) {
                e.preventDefault();
                console.log(e);
                $('form').fadeOut(150);
                notify('Обработка..', 2);
                $.ajax({
                    url: '/action/payment',
                    type: "POST",
                    data: JSON.stringify(values),
                    success: function () {
                        notify('Готово', 1);
                        $('textarea').val('')
                    },
                    error: function (data) {
                        console.log(data);
                        notify('Ошибка ' + data.status + ': ' + ('responseJSON' in data ? data.responseJSON['error_msg'] : data.statusText), 0);
                    },
                    complete: function () {
                        $('form').fadeIn(150);
                    }
                });
            });
        });
    </script>
{% endblock %}
